<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume of a Sphere Calculator</title>
</head>
<body>
  <form id="sphereForm">
    <label for="radius">Enter the radius of the sphere:</label><br>
    <input type="text" id="radius" name="radius"><br><br>
    <button type="button" onclick="volume_sphere()">Calculate</button><br><br>
    <label for="output">Volume of the sphere:</label><br>
    <input type="text" id="output" name="output" readonly>
  </form>

  <script src="script.js"></script>
</body>
</html>
